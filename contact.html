	<h2>Information Request</h2>
	<form action="submit.html" method="POST">
		<label for='firstName'>First Name:</label><br />
		<input type='text' name='firstName' id='firstName'><br />
		<label for='lastName'>Last Name*:</label><br /> 
		<input type='text' name='lastName' id='lastName' required><br />
		<label for='userEmail'>E-Mail Address*:</label><br /> 
		<input type='text' name='userEmail' id='userEmail' required><br />
		<label for='phoneNumber'>Phone Number*:</label><br /> 
		<input type='text' name='phoneNumber' id='phoneNumber' required><br />
		<label for='contact'>Best time to call:</label><br />
		<select id='contact' name='contact'>
			<option value="default" selected>--Select One--</option>
			<option value="morning">Morning (8AM to 12PM)</option>
			<option value="afternoon">Afternoon (12PM to 5PM)</option>
			<option value="evening">Evening (5PM to 8PM)</option>
		</select>
		<fieldset>
			<legend>I am interested in (check all that apply)</legend><br />
			<input type="checkbox" name="interest" id='frontEnd' value='frontEnd'>
			<label for='frontEnd'>Front End Web Development</label><br />
			<input type="checkbox" name="interest" id='backEnd' value='backEnd'>
			<label for='backEnd'>Back End Web Development</label><br />
			<input type="checkbox" name="interest" id='database' value='database'>
			<label for='database'>Database Design</label><br />
		</fieldset>
		<fieldset>
			<legend>I have filled the client questionnare form:</legend><br />
			<input type="radio" name="questionnare" id='choice1' value='yes'>
			<label for='choice1'>Yes</label><br />
			<input type="radio" name="questionnare" id='choice2' value='no'>
			<label for='choice2'>No</label><br />
		</fieldset>
		<label for='info'>Additional Information:</label><br/>
		<textarea name='info' id='info'></textarea><br/>
		<input type='submit' value="Submit"><br/> 


	</form>
	<hr/>

		<p>* Required fields.</p>
	</footer>
